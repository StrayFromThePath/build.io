{% extends 'main.html' %}
{% load material_form %}

{% block register %}
    <div class="row">
        <h2 class="center-align">Регистрация</h2>
        <form action="{% url 'register' %}" method="post" class="col s6 offset-s3">
            {% csrf_token %}
            {% form form=form %}{% endform %}
            <br>
           <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Зарегистрироваться
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
{%  endblock %}
