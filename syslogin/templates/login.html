{% extends 'main.html' %}

{% block login %}
    <div class="row">
        <h2 class="center-align">Вход</h2>
        <form action="{% url 'login' %}" method="post" class="col s6 offset-s3">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input id="login" type="text" name="email" class="validate">
                    <label for="login">Имя пользователя</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">Пароль</label>
                </div>
            </div>
            {% if login_error %}
                <p>{{ login_error }}</p>
            {% endif %}
            <br>
            <input class="waves-effect waves-light btn btn-large" type="submit" value="Войти">
        </form>
    </div>
{% endblock %}
